name: Generate Dependency Diagrams

on:
  push:
    paths:
      - 'backend/**'
      - 'packages/**'
    branches-ignore:
      - 'master'
      - 'hotfix-*'

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true

      - name: Enable Corepack # Enable yarn version 4
        run: corepack enable

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@b1de5da23ed0a6d14e0aeee8ed52fdd87af2363c # v2.0.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Generate dependency diagrams
        run: yarn generate-all-dependency-diagrams

      - name: Detect diagram updates
        id: check_diagram_changes
        run: |
          echo "üîç Checking for changes in 'diagrams/' directory..."
          CHANGED=$(git status --porcelain diagrams/)
          if [ -n "$CHANGED" ]; then
            echo "‚úÖ Changes detected:"
            echo "$CHANGED"
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "‚úÖ No changes detected in 'diagrams/'"
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit updated diagrams via GitHub API
        if: env.changes_detected == 'true'
        run: |
          echo "üöÄ Starting to commit changed diagrams..."
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "üîÄ Target branch: $BRANCH_NAME"
          
          FILES_CHANGED=$(git status --porcelain diagrams/ | awk '{print $2}')
          echo "üìÑ Files to commit:"
          echo "$FILES_CHANGED"

          for file in $FILES_CHANGED; do
            echo "üìù Preparing to commit: $file"
            if [ ! -f "$file" ]; then
              echo "‚ö†Ô∏è Skipped: $file does not exist."
              continue
            fi

            CONTENT=$(base64 -w 0 "$file")
            FILENAME=$(basename "$file")

            echo "üîç Checking if file already exists in the repo..."
            SHA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/contents/$file?ref=$BRANCH_NAME \
              | jq -r .sha)

            if [ "$SHA" == "null" ]; then
              echo "‚ÑπÔ∏è No existing file found. Creating new."
              SHA=""
            else
              echo "üîÅ Updating existing file with SHA: $SHA"
            fi

            echo "‚¨ÜÔ∏è Uploading $file via GitHub API..."
            RESPONSE=$(curl -s -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d "{\"message\":\"Auto-update diagram: $FILENAME\", \"content\":\"$CONTENT\", \"branch\":\"$BRANCH_NAME\", \"sha\":\"$SHA\"}" \
              https://api.github.com/repos/${{ github.repository }}/contents/$file)

            echo "üì¶ API response for $file:"
            echo "$RESPONSE"
            echo ""
          done
